<div class="row">
<div *ngFor="let medico of medicos" class="col-md-4 col-sm-6">
    <div class="card">
        <img src="assets/no-image.png" alt="medico.idMedico" class="card-img-top">
        <div class="card-body">
            <p class="card-text">
                {{medico.nombreMedico}} {{medico.apellidoMedico}}
            </p>
        </div>
    </div>
</div>
</div>
